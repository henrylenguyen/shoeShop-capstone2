            <div class="col-8">

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm Sản Phẩm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="productForm">
              <div class="row">
                <!-- Tên SP -->
                <div class="col-md-6 mb-3">
                  <label for="tenSP">Tên Sản Phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tenSP"
                    placeholder="Nhập tên sản phẩm"
                    required
                  />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>
                <!-- Giá -->

                <div class="col-md-6 mb-3">
                  <label for="giaSP">Giá Sản Phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="giaSP"
                    placeholder="Nhập giá"
                    value=""
                    required
                  />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>

                <!-- thông tin sản phầm -->

                <div class="col-md-6 mb-3">
                  <label for="infoPro">Thông Tin Sản Phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="infoPro"
                    placeholder="Nhập Thông Tin Sản Phẩm"
                    value=""
                    required
                  />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>
                <!-- số lượng -->
                <div class="col-md-6 mb-3">
                  <label for="soLuong">Số lượng</label>
                  <input
                    type="text"
                    class="form-control"
                    id="soLuong"
                    placeholder="Số lượng"
                    value=""
                    required
                  />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>
                <!-- Link sản phẩm  -->
                <div class="col-md-6 mb-3">
                  <div class="form-group">
                    <label for="hinhSP">Hình Sản Phẩm</label>
                    <input
                      type="text"
                      class="form-control"
                      id="hinhSP"
                      placeholder="Nhập link hình ảnh"
                      value=""
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="moTa">Mô Tả</label>
                <textarea class="form-control" id="moTa" rows="3"></textarea>
                <div id="invalidMoTa" class="invalid-form"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="btnClose"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning" id="btnCapNhat">
              Cập Nhật
            </button>
            <button type="button" class="btn btn-warning" id="btnThemSP">
              Thêm
            </button>
          </div>
        </div>
